title: Notes

<div class="inline-grafs">
{% assign notes = site.notes | sort: "date" | reverse %}
{% for note in notes %}
  <p class="inline-graf">
    <a href="{{ note.url }}">
      {{ note.content | strip_html | normalize_whitespace }}
    </a>
  </p>
{% endfor %}
</div>
