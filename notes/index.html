---
layout: post
title: Notes
author: christopheradams
---

<div class="collection-notes">
{% assign notes = site.notes | sort: "date" | reverse %}
{% for note in notes %}
  <p class="collection-note">
    <a href="{{ note.url }}">
      {{ note.content | strip_html | normalize_whitespace }}
    </a>
  </p>
{% endfor %}
</div>
