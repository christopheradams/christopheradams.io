media_queries:
  xl: 'min-width: 1200px'
  md: 'min-width: 768px'

presets:
  default:
    formats: [jpg]
    widths: [400, 640, 800, 1280]
    sizes:
      xl: 33vw
      md: 50vw
    size: 100vw

  feed:
    formats: [jpg]
    widths: [800]
    fallback_width: 800
    markup: img

  newsletter:
    formats: [jpg]
    widths: [640]
    fallback_width: 640
    markup: img

  meta:
    formats: [jpg]
    fallback_width: 1280
    markup: direct_url
