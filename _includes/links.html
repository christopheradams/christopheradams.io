{% if site.shop or site.newsletter or site.feed %}
<ul class="nav footer-social" aria-label="Social links">
  {% if site.shop %}
  <li class="nav-item">
    <a class="nav-link" rel="noopener" href="{{ site.shop }}" aria-label="Shop">
      Shop
    </a>
  </li>
  {% endif %}
  {% if site.newsletter %}
  <li class="nav-item">
    <a class="nav-link" rel="noopener" href="{{ site.newsletter }}" aria-label="Newsletter">
      Newsletter
    </a>
  </li>
  {% endif %}
  {% if site.feed %}
  {% assign feed_path = site.feed.path | default: "/feed.xml" %}
  <li class="nav-item">
    <a class="nav-link" rel="alternate" href="{{ feed_path | absolute_url }}" aria-label="RSS Feed">
      RSS
    </a>
  </li>
  {% endif %}
</ul>
{% endif %}
