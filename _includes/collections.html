<div class="footer-tags d-flex flex-wrap justify-content-center">
  {% assign archives = site.archives | sort: "title" %}
  {% for archive in archives %}
    {% if archive.type == "category" %}
    <div class="tag-item">
      <a class="footer-link" href="{{ archive.url }}">{{ archive.title }}</a>
    </div>
    {% endif %}
  {% endfor %}
</div>
