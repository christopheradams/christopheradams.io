{% assign archives = site.archives | sort: "title" %}
<nav aria-label="Categories">
<ul class="nav" role="list">
  {% for archive in archives %}
    {% if archive.type == "category" %}
    <li class="nav-item">
      <a class="nav-link" href="{{ archive.url }}">{{ archive.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
</nav>
