{% if site.social_links %}
<ul class="nav footer-social" aria-label="Social links">
  {% if site.social_links %}
  {% for social in site.social_links %}
  <li class="nav-item">
    <a class="nav-link" rel="me noopener" href="{{ social['url'] }}" aria-label="{{ social['title'] }}">
      {{ social['title'] }}
    </a>
  </li>
  {% endfor %}
  {% endif %}
</ul>
{% endif %}
