---
layout: container
itemprop: article
itemtype: https://schema.org/Article
---

<article itemprop="{{ layout.itemprop }}" itemscope itemtype="{{ layout.itemtype }}">

  {% include title.html %}

  <div class="page-body" itemprop="articleBody">
    <div class="row">
      <div class="page-prose">
        <div class="page-container">
          <div class="page-content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>

</article>
