name: Christopher Adams
title: christopheradams.io
description: >
  Articles and Photographs by Christopher Adams.
email: email@christopheradams.io
default_img: /assets/img/ChristopherAdams-2019-Taipei-by-ChenYouWei-IMG_9322_512px.jpg
location: Taipei

url: https://christopheradams.io
baseurl: ""

source_url: "https://github.com/christopheradams/christopheradams.io/blob/master/"

social:
  - name: twitter
    url: https://twitter.com/christopheradam
  - name: instagram
    url: https://instagram.com/christopherleeadams
  - name: github
    url: https://github.com/christopheradams
  # - name: flickr
  #   url: https://flickr.com/photos/christopheradams
  - name: hicetnunc
    url: https://hicetnunc.art/christopheradams

# Author settings
# see _data/authors.yml
author:
  name: Christopher Adams
  email: email@christopheradams.io
  uri: https://christopheradams.io

# Pagination settings
collections:
  images:
    output: true
  subjects:
    output: true
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:year/:month/:title/
      author: christopheradams
  - scope:
      path: ""
      type: images
    values:
      layout: post
      permalink: /images/:year/:month/:title/
      author: christopheradams
  - scope:
      path: ""
      type: subjects
    values:
      layout: category
      permalink: /subjects/:title/
      author: christopheradams
paginate: 9
paginate_path: "/page/:num/"

sass:
  sass_dir: _scss
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - CNAME
  - LICENSE
  - README.md
  - package-lock.json
  - package.json
  - screenshot.png
