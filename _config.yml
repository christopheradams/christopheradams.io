# Authors
# see _data/authors.yml
author:
  name: Christopher Adams
  email: info@christopheradams.io
  uri: https://christopheradams.io

# Collections
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:year/:month/:day/:title/
      author: christopheradams

paginate: 12
paginate_path: "/page/:num/"

feed:
  posts_limit: 25

excerpt_separator: <!--more-->

sass:
  sass_dir: _scss
  style: compressed

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: '/categories/:name/'
    tag: '/tags/:name/'

picture:
  relative_url: false
  suppress_warnings: true

plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll_picture_tag
exclude:
  - CNAME
  - LICENSE
  - README.md
  - Makefile
  - package-lock.json
  - package.json
  - screenshot.png
  - vendor
