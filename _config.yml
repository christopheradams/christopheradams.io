# Authors
# see _data/authors.yml
author:
  name: Christopher Adams
  email: info@christopheradams.io
  uri: https://christopheradams.io

# Collections
collections:
  attachments:
    output: true
  notes:
    output: true
  topics:
    output: true
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:year/:month/:title/
      author: christopheradams
  - scope:
      path: ""
      type: notes
    values:
      layout: note
      title: ""
      permalink: /notes/:year/:month/:day/:title/
      author: christopheradams
  - scope:
      path: ""
      type: attachments
    values:
      layout: post
      permalink: /attachments/:year/:month/:title/
      author: christopheradams
  - scope:
      path: ""
      type: topics
    values:
      layout: category
      permalink: /categories/:title/
      author: christopheradams

paginate: 12
paginate_path: "/page/:num/"

feed:
  posts_limit: 25

sass:
  sass_dir: _scss
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - CNAME
  - LICENSE
  - README.md
  - package-lock.json
  - package.json
  - screenshot.png
